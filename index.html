<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="displayer" id="dispalay">
            <div class="previous-data" id="previous-data" style="color: rgb(88, 88, 88); height: 20px;">
            </div>
            <div class="current-data" id="current-data" style="color: black; height: 20px;">
            </div>
        </div>
        <div class="buttons-wrapper">
            <div class="functions-buttons-wrapper">
                <button class="btn">CE</button>
                <button class="btn">M</button>
                <button class="btn">C</button>
            </div>
            <div class="digit-buttons-wrapper">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">0</button>
            </div>
            <div class="operator-buttons-wrapper">
                <button class="btn">+</button>
                <button class="btn">-</button>
                <button class="btn">*</button>
                <button class="btn">/</button>
                <button class="btn">=</button>
            </div>
            <div id="previous-operand" style="color: rgb(88, 88, 88); height: 20px;">
            </div>
            <div id="current-operand" style="color: black; height: 20px;">
            </div>
        </div>
    </div>
</body>
</html>
