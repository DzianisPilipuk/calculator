<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="displayer" id="dispalay">
            <div class="previous-data" id="previous-data">
            </div>
            <div class="current-data" id="current-data">
            </div>
        </div>
        <div class="buttons-wrapper">
            <div class="non-operator-buttons-wrapper">
                <div class="clear-buttons-wrapper">
                    <button class="btn" id="clear-entry-button">CE</button>
                    <button class="btn" id="clear-button">C</button>
                </div>
                <div class="digit-buttons-wrapper">
                    <button class="btn" id="digit-button" value="1">1</button>
                    <button class="btn" id="digit-button" value="2">2</button>
                    <button class="btn" id="digit-button" value="3">3</button>
                    <button class="btn" id="digit-button" value="4">4</button>
                    <button class="btn" id="digit-button" value="5">5</button>
                    <button class="btn" id="digit-button" value="6">6</button>
                    <button class="btn" id="digit-button" value="7">7</button>
                    <button class="btn" id="digit-button" value="8">8</button>
                    <button class="btn" id="digit-button" value="9">9</button>
                    <button class="btn">
                        <div class="btn-github">
                            <i class="fab fa-github"></i>
                        </div>
                    </button>
                    <button class="btn" id="digit-button" value="0">0</button>
                    <button class="btn" id="decimal-point-button">.</button>
                </div>
            </div>
            <div class="operator-buttons-wrapper">
                <button class="btn" id="operator-button" value="+">+</button>
                <button class="btn" id="operator-button" value="-">-</button>
                <button class="btn" id="operator-button" value="*">*</button>
                <button class="btn" id="operator-button" value="/">/</button>
                <button class="btn" id="equation-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
